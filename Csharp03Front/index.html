<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div>

        <button id="prayer" class="btn btn-success">prayer</button>
        <h1>Start Fetch API</h1>
        <button class="btn btn-danger" id="fetchUserDataBtn">Click button</button>
        <hr>
        <div class="row" id="response">
           
        </div>


    </div>


    <script>
        document.getElementById('fetchUserDataBtn').addEventListener('click', fetchUserDataFunction);
        function fetchUserDataFunction() {
            fetch('https://jsonplaceholder.typicode.com/photos')
                .then(response => response.json())
                .then(posts => {
                    let output = '';
                    posts.forEach(element => {
                        output += `
                        <div class="col-md-3">
                    <div class="card">
                        <img src="${element.url}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">${element.title}</h5>
                            <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        </div>
                </div> `
                    });
              document.getElementById("response").innerHTML=output;

                })
        }



        document.getElementById('prayer').addEventListener('click', prayerFunction);

        function prayerFunction(month){
            fetch(`https://api.aladhan.com/v1/calendar?latitude=51.508515&longitude=-0.1254872&method=2&month=${month}&year=2022`)
                .then(response => response.json())
                .then(datas =>{
                        datas.data.forEach(element => {
                             console.log(element)
                        });
                } )
        }
    </script>
</body>

</html>
